<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ng-template [ngIf]="onlyOdd" >
        <p [ngClass]="{odd: onlyOdd}">Only odd</p>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <p [ngClass]="{even: !onlyOdd}">Only even</p>
      </ng-template>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd%2!==0}" [ngStyle]="{backgroundColor: onlyOdd?'gold':green}">
              {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: !onlyOdd}" [ngStyle]="{backgroundColor: onlyOdd?'gold':'pink'}">
              {{even}}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
